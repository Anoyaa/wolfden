<div class="patientForm">
    <form [formGroup]="applyLeave" class="pForm" (ngSubmit)="onSubmit()">


        <div>
            <label>Select Leave Type </label>
            <ng-select [items]="leaveType" class="option"
            bindLabel="name"
            bindValue="id" placeholder="select Increment Type" formControlName="typeId">
            </ng-select>
            <div class="error"*ngIf="applyLeave.get('typeId')?.invalid && applyLeave.get('typeId')?.touched">
                Type is required.
               </div>
          </div>


          <label>Select if Half Day  </label>
          <div class="isHalfDayAllowed">
            <div>
              <input class="form-check-input" type="radio" id="true" value="true" formControlName="halfDay">
              <label class="form-check-label" for="true">Half Day </label>
            </div>
          </div>
  
  
      <div class="form-group">
        <label for="fromDate">select From date</label>
        <input type="date" class="form-control" id="fromDate" placeholder="select" formControlName="fromDate">
        <div class="error"*ngIf="applyLeave.get('fromDate')?.invalid && applyLeave.get('fromDate')?.touched">
            from Date is required.
           </div>
      </div>

      <div class="form-group">
        <label for="toDate">select To date</label>
        <input type="date" class="form-control" id="toDate" placeholder="select" formControlName="toDate">
        <div class="error"*ngIf="applyLeave.get('toDate')?.invalid && applyLeave.get('toDate')?.touched">
            To Date is required.
           </div>
      </div>

      <div class="form-group">
        <label for="description">Enter Description</label>
        <input type="text" class="form-control" id="description" placeholder="Enter description" formControlName="description">
        <div class="error"*ngIf="applyLeave.get('description')?.invalid && applyLeave.get('description')?.touched">
         Description is required
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
