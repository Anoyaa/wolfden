<div class="container">
    <h3 class="text-center mb-4">Attendance History</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="row justify-content-center">
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <ng-select
              id="year"
              name="year"
              [items]="years"
              bindLabel="year"
              placeholder="Select year"
              [(ngModel)]="selectedYear">
            </ng-select>
          </div>
        </div>
  
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <ng-select
              id="month"
              name="month"
              [items]="months"
              bindLabel="name"
              bindValue="id"
              placeholder="Select month"
              [(ngModel)]="selectedMonth">
            </ng-select>
          </div>
        </div>
  
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <ng-select
              id="status"
              name="status"
              [items]="status"
              bindLabel="name"
              bindValue="id"
              placeholder="Select Attendance Status"
              [(ngModel)]="selectedStatus">
            </ng-select>
          </div>
        </div>
  
        <div class="col-md-3 mb-3">
          <button type="submit" class="btn btn-primary w-50">Submit</button>
        </div>
      </div>
    </form>
  
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>ArrivalTime</th>
          <th>DepartureTime</th>
          <th>InsideDuration</th>
          <th>OutsideDuration</th>
          <th>MissedPunch</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of attendanceData">
          <td>{{ element.date }}</td>
          <td>{{element.arrivalTime}}</td>
          <td>{{element.departureTime}}</td>
          <td>{{element.insideDuration}}</td>
          <td>{{element.outsideDuration}}</td>
          <td>{{element.missedPunch}}</td>
          <td>{{ getStatusName(element.attendanceStatusId) }}</td>
        </tr>
      </tbody>
    </table>
  
    <mat-paginator [length]="totalPages"
                   [pageSize]="selectedPageSize"
                   [pageSizeOptions]="pageSizes"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </div>
