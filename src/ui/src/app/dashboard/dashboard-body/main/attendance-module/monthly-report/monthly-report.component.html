<div>
<label for="formGroupExampleInput" class="form-label">Select a Month</label>
    <div class="d-flex gap-3">
        <div>
        <input type="month"  id="week" name="week" class="form-control" [(ngModel)]="selectedMonth" (change)="getMonth(selectedMonth)"> 
        </div>
    <div>
        <button type="button" class="btn btn-danger" *ngIf="checkClosedStatus" (click)="closeAttendance(selectedMonth)">Close Attendance</button>
    </div>
    <div>
        <button type="button" class="btn btn-success" *ngIf="checkStatus" (click)="getMonthlyReport(selectedMonth,pageNumber,pageSize)">View report</button>
    </div>
</div>
<div class="d-flex flex-column page">
<div class="container mt-3"> 
    <h2 *ngIf="monthIsSelected">{{monthNames[monthNumber-1]}} {{yearNumber}}</h2>   
    <br>    
    <table class="table table-light table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Absent Days Count</th>
          <th>Absent Days</th>
        <th>Incomplete Shift Days Count</th>
          <th>Incomplete Shift Days</th>
        </tr>
      </thead>
      <tbody *ngIf="display">
        <tr *ngFor="let data of employeeReport; let i = index">
            <td>{{i + 1}}</td> 
            <td>{{data.employeeName}}</td> 
            <td>{{data.noOfAbsentDays}}</td> 
            <td>{{data.absentDays}}</td> 
            <td>{{data.nofIncompleteShiftDays}}</td> 
            <td>{{data.incompleteShiftDays}}</td> 
          </tr>
      </tbody>
    </table>
  </div> 
  <div class="w-100">  <mat-paginator [length]="totalPages"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizes"
    (page)="onPaginateChange($event)">
  </mat-paginator>
  </div>
</div>
