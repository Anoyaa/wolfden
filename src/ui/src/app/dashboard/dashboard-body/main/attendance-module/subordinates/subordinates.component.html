<div class="page-content page-container" id="page-content" *ngFor="let subOrdinate of subOrdinateData">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
        <div class="col-md-4">  
          <div class="box box-widget widget-user">
            <div class="widget-user-header bg-aqua-active">
              <h3 class="widget-user-username">{{subOrdinate.name}}</h3>
              <h5 class="widget-user-desc">{{subOrdinate.designation}}</h5>  
            </div>
            <div class="widget-user-image">
              <img class="img-circle" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="User Avatar">
            </div>
            <div class="box-footer d-flex justify-content-center">
              <button type="button" class="btn button btn-sm mt-3">View Attendance</button>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>
