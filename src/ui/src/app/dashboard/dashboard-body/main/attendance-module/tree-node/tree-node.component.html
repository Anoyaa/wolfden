<li>
    <div class="pcard">
      <button class="btn view" *ngIf="node.subOrdinates" (click)="toggle()">
        {{ expanded ? 'back': 'view Subordinates' }}
      </button>
      <div class="name">
    </div>
      <div class="card" style="width: 20rem; margin-left: 25rem;">
        <img src="{{node.photo}}" class="img-thumbnail profile-img" alt="Profile Image">

        <div class="card-body">
        <p>{{node.name}}</p>
        <p>{{node.department}}</p>
        
        
        </div>
        <div class="d-flex justify-content-between">
            <div>
        <button class="btn but">view Attendance</button>
    </div>
    <div>
      <button type="button" class="btn but" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openModal(node)">
        View Details
      </button>
      
    </div>
    </div>
      </div>
    </div>
    <ul *ngIf="expanded">
        <div class="box">
      <ng-container *ngFor="let child of node.subOrdinates">
        <app-tree-node [item]="child"></app-tree-node>
      </ng-container>
    </div>
    </ul>
  </li>
